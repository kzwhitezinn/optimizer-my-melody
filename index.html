<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="blinking-title">Optimizer My Melody</title>
  <link rel="icon" href="https://cdn.discordapp.com/emojis/1321621876010913834.webp?size=96" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <meta content="#2b2d31" name="theme-color">
  <meta content="developed by @zwhitezinn_" property="og:description">
</head>
<body>
    
  <script>
    
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault(); 
    });

    document.addEventListener('keydown', function(event) {
        if ((event.ctrlKey || event.metaKey) && event.shiftKey && event.key === 'I') {
            event.preventDefault(); 
        }
    });

    function audioPlay() {
        var audio = document.getElementById("audio");
        audio.volume = 0.3; 
        audio.currentTime = 0;
        audio.play();
    }


    function toggleMute() {
        var audio = document.getElementById("audio");
        var soundIcon = document.getElementById("sound-icon");

        // Alterna o volume
        if (audio.muted) {
            audio.muted = false;
            soundIcon.src = "img/desmutado.png"; 
        } else {
            audio.muted = true;
            soundIcon.src = "img/mutado.png"; 
        }
    }

  </script>
  
  <audio loop="" preload="auto" id="audio">
     <source src="music/202.mp3" type="audio/mpeg">
  </audio>

  <input type="checkbox" autocomplete="off" id="overlay-toggle">
  <div class="overlay fullscreen">
    <label for="overlay-toggle" onclick="audioPlay(); ">
      <span class="overlayhover hover" style="font-family: monospace; font-size: 0.6em;">Forte abraço dos leal.<o/span>
    </label>
  </div>

  <div class="sound-toggle">
    <img id="sound-icon" src="img/desmutado.png" alt="Som" class="sound-icon" onclick="toggleMute();">
  </div>

  <img src="img/my-melody.gif" alt="Animação" class="gif">


<div class="button-container">

</div>
